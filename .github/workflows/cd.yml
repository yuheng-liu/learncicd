name: cd

on:
    push:
      branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4
    
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.20'
            
            - name: Build App
              run: scripts/buildprod.sh

            - id: auth
              uses: google-github-actions/auth@v2
              with:
                credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v2
      
            - name: Use gcloud CLI
              run: gcloud info
      
            - name: Build and push Docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-417708/notely-ar-repo/liuyuheng92/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-417708/notely-ar-repo/liuyuheng92/notely:latest --region us-central1 --allow-unauthenticated --project notely-417708 --max-instances=4
            